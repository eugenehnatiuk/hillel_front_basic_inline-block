<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inline_float_flex_model</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main class="conteiner top">
		<!-- Line 1 -->
		<div class="line_1">
			<div>
				<p>1</p>
			</div>
			<div>
				<p>2</p>
			</div>
			<div>
				<p>3</p>
			</div>

		</div>
		<!-- Line 2 -->
		<div class="line_2">
			<div class="line_2_block_1">
				<div class="line_2_block_1_cell">
					<p>4</p>
				</div>
				<div class="line_2_block_1_cell">
					<p>5</p>
				</div>
			</div>
			<div class="line_2_block_2">
				<div class="line_2_block_2_cell">
					<p>6</p>
				</div>
				<div class="line_2_block_2_cell">
					<p>7</p>
				</div>
				<div class="line_2_block_2_cell">
					<p>8</p>
				</div>
			</div>

		</div>
		<!--Line 3-->
		<div class="line_3">
			<div class="line_3_block_1">
				<p>9</p>
			</div>
			<div class="line_3_block_2">
				<div class="line_3_block_2_top">
					<p>10</p>
				</div>
				<div class="line_3_block_2_bottom">
					<div class="line_3_block_2_bottom_block_1_cell">
						<p>11</p>
					</div>
					<div class="line_3_block_2_bottom_block_2">
						<div class="line_3_block_2_bottom_block_2_cell">
							<p>12</p>
						</div>
						<div class="line_3_block_2_bottom_block_2_cell">
							<p>13</p>
						</div>
					</div>

				</div>
			</div>

		</div>
	</main>
</body>

</html>
